<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title
        class="mat-headline-5">
        请登录
      </mat-card-title>
    </mat-card-header>

    <mat-divider></mat-divider>

    <mat-card-content>
      <form #login="ngForm">
        <mat-form-field hideRequiredMarker>
          <mat-label>姓名/昵称</mat-label>
          <input
            [(ngModel)]="nameOrNickname"
            [ngModelOptions]="{standalone: true}"
            matNativeControl
            required
            type="text"
            maxlength="10">
        </mat-form-field>

        <mat-form-field hideRequiredMarker>
          <mat-label>密码</mat-label>
          <input
            [(ngModel)]="password"
            [ngModelOptions]="{standalone: true}"
            matNativeControl
            required
            type="password">
        </mat-form-field>

        <button
          mat-flat-button
          color="primary"
          type="submit"
          routerLink="/canvas">
          <mat-icon>done_outline</mat-icon>
          确认
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
