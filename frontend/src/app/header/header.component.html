<mat-toolbar class="mat-primary">
  <img
    ngSrc="/assets/images/bhsf-30.png"
    height="30"
    width="30"
    alt="bhsf-30"
    routerLink="/main">
  <span>
    <a routerLink="/main"
       id="title">
      冬日绘板
    </a>
  </span>

  <span class="split"></span>

  <span
    *ngIf="isClientLoggedIn"
    id="message">
      欢迎回来，{{userNameOrNickname}}
    </span>
  <button
    mat-icon-button
    *ngIf="isClientLoggedIn"
    [matMenuTriggerFor]="menu">
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
  <mat-menu #menu>
    <a
      mat-menu-item
      routerLink="/user">
      <mat-icon>account_circle</mat-icon>
      账户
    </a>
    <a
      mat-menu-item
      routerLink="/feedback">
      <mat-icon>feedback</mat-icon>
      反馈
    </a>
    <button
      mat-menu-item
      (click)="onLogout()">
      <mat-icon>exit_to_app</mat-icon>
      注销
    </button>
  </mat-menu>
</mat-toolbar>
