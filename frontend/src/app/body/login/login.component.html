<mat-card>
  <mat-card-header>
    <mat-card-title
      class="mat-headline-5">
      请登录
    </mat-card-title>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content>
    <form (ngSubmit)="onSubmit(loginForm)"
          #loginForm="ngForm">
      <mat-form-field hideRequiredMarker>
        <mat-label>姓名/昵称</mat-label>
        <input
          ngModel
          name="clientNameOrNickname"
          #clientNameOrNickname="ngModel"
          matNativeControl
          required
          type="text"
          maxlength="10">
        <mat-error *ngIf="isClientNameOrNicknameInvalid(clientNameOrNickname)">{{clientNameOrNicknameErrorMessage}}</mat-error>
      </mat-form-field>

      <mat-form-field hideRequiredMarker>
        <mat-label>密码</mat-label>
        <input
          ngModel
          name="clientPassword"
          #clientPassword="ngModel"
          matNativeControl
          required
          type="password">
        <mat-error *ngIf="isClientPasswordInvalid(clientPassword)">{{clientPasswordErrorMessage}}</mat-error>
      </mat-form-field>

      <div id="button">
        <a
          mat-raised-button
          color="primary"
          routerLink="/main">
          <mat-icon>arrow_back</mat-icon>
          返回
        </a>
        <button
          mat-raised-button
          color="primary"
          type="submit">
          <mat-icon>done_outline</mat-icon>
          确认
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
