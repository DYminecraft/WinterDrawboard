<div
  [ngStyle]="{'height': this.canvas.divHeight + 'px', 'width': this.canvas.divWidth + 'px'}">
  <ng-scrollbar
    class="scroll-event"
    track="all"
    visibility="always">
    <canvas
      id="canvas"
      [height]="canvas.canvasHeight"
      [width]="canvas.canvasWidth">
    </canvas>
  </ng-scrollbar>
</div>
